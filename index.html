    <div class="root">
        <div id="options">
            <button id="color-mode">Switch to color mode</button>
            <button id="party-mode">Switch to party mode</button>
            <button id="opacity-mode">Switch to opacity mode (10%)</button>
            <button id="generate-grid">Clear the grid!</button>
            <div class="range-slider-container">
                <span class="range-slider-title">Choose grid size:</span>
                <input class="range-slider" type="range" value="16" min="5" max="64">
                <span class="range-slider-value">16</span>
            </div>
        </div>

    </div>
