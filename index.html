<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <script src="code.js" defer></script>
</head>
<body>
    <div class="root">
        <div id="options">
            <button id="">Switch to opacity mode (10%)</button>
            <button id="party-mode">Change to party mode</button>
            <button id="generate-grid">Generate a new grid!</button>
            <div class="range-slider-container">
                <span class="range-slider-title">Choose grid size:</span>
                <input class="range-slider" type="range" value="16" min="5" max="64">
                <span class="range-slider-value">16</span>
            </div>
        </div>


    </div>
</body>
</html>
